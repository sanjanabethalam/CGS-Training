<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #333434;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        h1 {
            color: #4aa807;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 .fa-spotify {
            margin-right: 10px;
            color: #1DB954;
        }

        .container-fluid {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #313131;
            padding: 15px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #87faaf;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .search-container {
            position: relative;
            width: 50%;
            margin: 0 auto;
        }

        input {
            background-color: #e24343;
            color: #fff;
            border: 1px solid #1DB954;
            border-radius: 40px;
            padding: 10px 40px 10px 20px;
            width: 100%;
            display: block;
        }

        .search-container .fa-search {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #fff;
        }

        .card {
            background-color: #87faaf;
            border: none;
            border-radius: 40px;
            width: 330px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-bottom: 10px;
        }

        .card-title {
            color: #f85223;
            text-align: center;
            margin: 10px 0;
        }

        .album-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 30px;
            margin-bottom: 15px;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Spotify Clone</h2>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-search"></i> Search</a>
            <a href="#"><i class="fas fa-music"></i> Your Library</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="text-center my-4">
                <h1>
                    <i class="fab fa-spotify"></i>
                    <b>Spotify Clone</b>
                </h1>
                <div class="search-container">
                    <input type="text" id="search" class="form-control" placeholder="Search for a song, artist, or album">
                    <i class="fas fa-search"></i>
                </div>
            </header>
            <div class="row" id="results"></div>
        </div>
    </div>

    <script>
        const clientId = 'a14675a2c505465c9c1ae7180eade4da';
        const clientSecret = '37c8292622474db68eb17db48579c9d2';
        let accessToken = '';

        async function getAccessToken() {
            const result = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: 'grant_type=client_credentials'
            });
            const data = await result.json();
            accessToken = data.access_token;
        }

        async function searchSpotify(query) {
            const result = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });
            const data = await result.json();
            displayResults(data.tracks.items);
        }

        function displayResults(tracks) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            tracks.forEach(track => {
                const trackHtml = `
                    <div class="col-md-4">
                        <div class="card mb-1 p-4 shadow-sm">
                            <img src="${track.album.images[0].url}" class="album-img" alt="${track.name}">
                            <div class="card-body">
                                <h5 class="card-title">${track.name}</h5>
                                <p class="card-text">${track.artists[0].name}</p>
                                <audio class="audio-player" controls>
                                    <source src="${track.preview_url}" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                        </div>
                    </div>
                `;
                resultsDiv.innerHTML += trackHtml;
            });
            attachAudioListeners();
        }

        function attachAudioListeners() {
            const audioPlayers = document.querySelectorAll('.audio-player');
            audioPlayers.forEach(audio => {
                audio.addEventListener('play', () => {
                    audioPlayers.forEach(otherAudio => {
                        if (otherAudio !== audio) {
                            otherAudio.pause();
                        }
                    });
                });
            });
        }

        document.getElementById('search').addEventListener('input', function (e) {
            const query = e.target.value;
            if (query.length > 2) {
                searchSpotify(query);
            }
        });

        getAccessToken();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
