<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Company</title>
    <link rel="stylesheet" href="Homepage.css">
    <style>
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hero-image {
            flex: 1;
        }

        .hero-image img {
            max-width: 100%; 
            height: auto;
            border-radius: 10px;
        }

        .hero-text {
            flex: 2;
            padding-right: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>


    <header>
        <div class="container">
            <div class="logo">Government Portal !</div>
            <nav class="navbuttons">
                <ul>
                    <li><a href="Login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container hero-content">
            <div class="hero-text">
                <h1>Corporate Governance Should Be Done More Through Principles than Rules!</h1>
                <a href="Register.html" class="btn">Register Now</a>
            </div>
            <div class="hero-image px-50">
                <img src="webpagepic.jpg" alt="Hero Image">
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Developed by Sanjana</p>
            <h3>Thank You!</h3>
        </div>
    </footer>

</body>
</html>
