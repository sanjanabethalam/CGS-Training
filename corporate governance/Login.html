<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demo Company</title>
    <link rel="stylesheet" href="Homepage.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Corporate Governance</div>
            <nav class="navbuttons">
                <ul>
                    <li><a href="Homepage.html">Home</a></li>
                    <li><a href="Register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="header-image" style="text-align: center";>
        <img src="login logo.jpeg" alt="Header Image" >
    </div>
    <section class="form-section">
        <div class="container">
            <h2 style="color: black;">Login as User</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
    
                <div class="btn-container">
                    <button type="submit" class="btn">Login as User</button>
                    <button type="button" class="btn"><a href="loginadmin.html">Login as Admin</a></button>
                </div>
    
                <p>Don't have an account? <a href="Register.html">Register here</a></p>
            </form>
            <p id="error-message" style="color: red;"></p>
        </div>
    </section>

    <script>

        const userData = [
            { "email": "user@democompany.com", "password": "user123", "role": "user", "redirect": "udashboard.html", "name": "Jane Smith", "position": "Chief Financial Officer", "bio": "Jane oversees financial operations and leads investment strategies." },
            { "email": "Sanjana@gmail.com", "password": "Sanju@123", "role": "user", "redirect": "udashboard.html", "name": "Sanjana", "position": "Operations Manager", "bio": "Sanjana manages the day-to-day operations." },
            { "email": "Neelima@gmail.com", "password": "Neelima@2003", "role": "user", "redirect": "udashboard.html", "name": "Neelima", "position": "Project Manager", "bio": "Neelima handles major projects and their timely execution." }
        ];

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            
            const user = userData.find(user => user.email === email && user.password === password);

            if (user) {
                
                localStorage.setItem("loggedInUser", JSON.stringify(user));

            
                window.location.href = user.redirect;
            } else {
                document.getElementById("error-message").textContent = "Invalid email or password.";
            }
        });
    </script>

</body>
</html>
