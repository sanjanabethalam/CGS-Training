<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Demo Company</title>
    <link rel="stylesheet" href="Homepage.css">
    <script defer src="Homepage.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Corporate Governance</div>
            <nav class="navbuttons">
                <ul>
                    <li><a href="Homepage.html">Home</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="Register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <h2>Register Here !</h2>
          
            <form id="registerForm">
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <input type="text" id="gender" name="gender" placeholder="Gender" required> 
                <input type="email" id="email" name="email" placeholder="Email" required>            
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>              
                <input type="tel" id="phno" name="phno" placeholder="Contact" required>
                <button type="submit" class="btn"> Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p id="message" class="message"></p>
            </form>
        </div>
    </section>

</body>
</html>
