<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #c3ffa8;
}

.container {
  text-align: center;
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(195, 240, 248, 0.1);
}

.form-group {
  margin-bottom: 15px;
}

input[type="number"] {
  padding: 8px;
  font-size: 16px;
  border-radius: 4px;
  border: 1px solid #ccc;
  width: 100px;
}

button {
  padding: 10px 20px;
  background-color: #5b59f5;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #0056b3;
}

#table-container {
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid #ccc;
}

td {
  padding: 10px;
  text-align: center;
}

input[type="text"] {
  width: 100%;
  padding: 5px;
  text-align: center;
}

</style>
<body>
  <div class="container">
    <h1>Dynamic Table Generator</h1>

    <div class="form-group">
      <label for="rows">Number of Rows:</label>
      <input type="number" id="rows" min="1" placeholder="Enter number of rows">
    </div>
    
    <div class="form-group">
      <label for="columns">Number of Columns:</label>
      <input type="number" id="columns" min="1" placeholder="Enter number of columns">
    </div>
    
    <button onclick="generateTable()">Generate Table</button>

    <div id="table-container"></div>
  </div>

  <script src="Dynamic table.js"></script>
</body>
</html>
