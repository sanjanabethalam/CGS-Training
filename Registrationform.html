<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #8fb6f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background-color: #d7d4d4;
            padding: 20px;
            padding-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="registration-form">
    <h2 class="text-center">Registration</h2>
    <form>
        <div class="mb-3">
            <h5>Personal Details</h5>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
            </div>
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" placeholder="Enter birth date">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="col-md-6">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender" placeholder="Enter your gender">
            </div>
            <div class="col-md-6">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="occupation" placeholder="Enter occupation">
            </div>
        </div>

        <div class="mt-4 mb-3">
            <h5>Identity Details</h5>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="idType" class="form-label">ID Type</label>
                <input type="text" class="form-control" id="idType" placeholder="Enter ID type">
            </div>
            <div class="col-md-6">
                <label for="idNumber" class="form-label">ID Number</label>
                <input type="text" class="form-control" id="idNumber" placeholder="Enter ID number">
            </div>
            <div class="col-md-6">
                <label for="issueAuthority" class="form-label">Issue Authority</label>
                <input type="text" class="form-control" id="issueAuthority" placeholder="Enter issue department">
            </div>
            <div class="col-md-6">
                <label for="issueDate" class="form-label">Issue Date</label>
                <input type="date" class="form-control" id="issueDate" placeholder="Enter ID issue date">
            </div>
            <div class="col-md-6">
                <label for="issueState" class="form-label">Issue State</label>
                <input type="text" class="form-control" id="issueState" placeholder="Enter ID issue state">
            </div>
            <div class="col-md-6">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="date" class="form-control" id="expiryDate" placeholder="Enter ID expiry date">
            </div>
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
