<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background: linear-gradient(35deg,rgb(247, 181, 192),rgb(182, 182, 254))
}
h2 {
  color: #b206cc;
}

#result {
  font-size: 1.2rem;
  font-weight: bold;
}
</style>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Temperature Converter</h2>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form id="tempForm">
          <div class="mb-3">
            <label for="inputTemp" class="form-label">Enter Temperature:</label>
            <input type="number" class="form-control" id="inputTemp" required>
          </div>
          <div class="mb-2">
            <label for="inputUnit" class="form-label">From:</label>
            <select class="form-select" id="inputUnit" required>
              <option value="Celsius">Celsius</option>
              <option value="Fahrenheit">Fahrenheit</option>
              <option value="Kelvin">Kelvin</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="outputUnit" class="form-label">To:</label>
            <select class="form-select" id="outputUnit" required>
              <option value="Celsius">Celsius</option>
              <option value="Fahrenheit">Fahrenheit</option>
              <option value="Kelvin">Kelvin</option>
            </select>
          </div>
          <div class="text-center">
          <button type="submit" class="btn btn-primary">Convert</button>
          </div>
        </form>
        <div id="result" class="mt-2 text-center"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="Temperature.js"></script>
</body>
</html>
