<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./projectregistration.css">
</head>
<body>
    
    <header>
        <div class="container">

            <nav class="name">
                <ul>
                    <li><a href="./project webpage.html">Home</a></li>
                    
                </ul>
            </nav>

   <section class="hero">
        <div class="container hero-content">

            </div>
            <div class="hero-image">

                    <tr>
                        <td>

                        </td>

                         <td>
