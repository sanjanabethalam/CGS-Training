<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Governance Portal - Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="logoproject.png" alt="" class="img-fluid" width="100px" height="100px">
        <h1>Corporate Governance Portal</h1>
        <h2>Login</h2>
        <form>
            <label>Username</label>
            <input type="text" required>
            <label>Password</label>
            <input type="password" required>
            <label>Role</label>
            <select required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <div class="button-container">
                <button type="submit" formaction="user-home.html">Login as User</button>
                <button type="submit" formaction="admin-home.html">Login as Admin</button>
            </div>
        </form>
    </div>
</body>
</html>
